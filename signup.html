<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Task Ramadan</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="login-container">
        <h2>Créer un compte</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Ton email" required>
            <input type="password" id="signup-password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Utilise tes propres clés ici
        const SUPABASE_URL = 'https://iknjbvzjmsjpygaydaxd.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_chD1haXweyg1UwDwtSgOSw_XcXuyFZy';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                alert("Erreur : " + error.message);
            } else {
                alert("Inscription réussie ! Vérifie tes emails pour confirmer.");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
